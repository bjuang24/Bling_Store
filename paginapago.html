<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./paginapago.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pgina-pago">
      <section class="page-container">
        <header class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="logo">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo@2x.png"
            />
          </div>
          <div class="compra-100-segura-wrapper">
            <div class="compra-100-segura">Compra 100% segura</div>
          </div>
        </header>
      </section>
      <section class="pgina-pago-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="mis-pedidos-parent">
              <div class="mis-pedidos">
                <div class="mis-compras">Mis compras</div>
              </div>
              <div class="los-artculos-no">
                Los artículos NO están reservados, finaliza tu compra para
                asegurarlos.
              </div>
            </div>
          </div>
          <div class="producto-parent">
            <div class="producto">Producto</div>
            <div class="precio">
              <div class="resumen-de-compra">
                <div class="precio1">Precio</div>
              </div>
              <div class="cantidad">Cantidad</div>
              <div class="total">Total</div>
            </div>
          </div>
        </div>
      </section>
      <div class="pgina-pago-child">
        <div class="frame-item"></div>
      </div>
      <section class="frame-group">
        <div class="frame-container">
          <div class="container-minus-plus-wrapper">
            <div class="container-minus-plus">
              <textarea
                class="container-minus-plus-child"
                rows="{11}"
                cols="{13}"
              >
              </textarea>
              <div class="container-minus-plus-inner">
                <div class="parent">
                  <div class="div">$65.000</div>
                  <div class="comprobacion-compra">
                    <div class="minus-plus-button">
                      <div class="frame-div">
                        <div class="minus-wrapper">
                          <img
                            class="minus-icon"
                            loading="lazy"
                            alt=""
                            src="./public/minus@2x.png"
                          />
                        </div>
                        <div class="div1">
                          <p class="p">1</p>
                        </div>
                        <div class="plus-wrapper">
                          <img
                            class="plus-icon"
                            loading="lazy"
                            alt=""
                            src="./public/plus@2x.png"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="div2">$65.000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-inner"></div>
        </div>
        <footer class="frame-footer">
          <div class="items-container-no-discounted-parent">
            <div class="items-container-no-discounted">
              <div class="resumen-de-la">Resumen de la compra</div>
            </div>
            <div class="frame-parent1">
              <div class="frame-parent2">
                <div class="frame-wrapper1">
                  <div class="frame-parent3">
                    <div class="tems-sin-descuento-parent">
                      <div class="tems-sin-descuento">Ítems sin descuento</div>
                      <div class="ropa-sale">Ropa SALE</div>
                    </div>
                    <div class="frame-wrapper2">
                      <div class="group">
                        <div class="div3">$65.000</div>
                        <div class="div4">$0</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="line-div"></div>
              </div>
              <div class="subtotalcontainer">
                <div class="frame-parent4">
                  <div class="subtotallabel-wrapper">
                    <div class="subtotallabel">
                      <div class="subtotal">Subtotal</div>
                      <div class="total1">Total</div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="div5">$65.000</div>
                    <div class="div6">$65.000</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttoninstance">
              <div class="textbotton" id="textbottonContainer">
                <div class="textbotton-child"></div>
                <div class="texto">Pago seguro</div>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </div>
