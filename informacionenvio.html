<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-n-f-o-r-m-a-c-i-n-d-e-e-n-v-o.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacin-de-envo1">
      <header class="frame-header">
        <div class="frame-child7"></div>
        <div class="logo2">
          <img
            class="logo-icon2"
            loading="lazy"
            alt=""
            src="./public/logo2@2x.png"
          />
        </div>
        <div class="compra-100-segura-frame">
          <div class="compra-100-segura2">Compra 100% segura</div>
        </div>
      </header>
      <main class="frame-parent7">
        <div class="frame-wrapper8">
          <div class="frame-parent8">
            <div class="frame-parent9">
              <div class="frame-parent10">
                <div class="frame-wrapper9">
                  <div class="button-instance-parent">
                    <div class="button-instance">
                      <div class="informacin-de-contacto2">
                        Información de Contacto
                      </div>
                    </div>
                    <div class="correo-parent">
                      <div class="correo">Correo</div>
                      <div class="nombres-y-apellidos">Nombres y apellidos</div>
                      <div class="celular">Celular</div>
                    </div>
                  </div>
                </div>
                <div class="frame-child8"></div>
              </div>
              <div class="frame-parent11">
                <div class="informacin-de-envo-container">
                  <div class="informacin-de-envo2">Información de Envío</div>
                </div>
                <div class="instance-parent1">
                  <div class="rectangle-parent6">
                    <div class="instance-child4"></div>
                    <input
                      class="texto7"
                      placeholder="Departamento"
                      type="text"
                    />
                  </div>
                  <div class="rectangle-parent7">
                    <div class="instance-child5"></div>
                    <input class="texto8" placeholder="Municipio" type="text" />
                  </div>
                </div>
              </div>
              <div class="frame-parent12">
                <div class="complete-su-informacin-de-ent-wrapper">
                  <div class="complete-su-informacin">
                    Complete su información de entrega
                  </div>
                </div>
                <div class="rectangle-parent8">
                  <div class="instance-child6"></div>
                  <input class="texto9" placeholder="Dirreción" type="text" />
                </div>
              </div>
              <div class="rectangle-parent9">
                <div class="instance-child7"></div>
                <input
                  class="texto10"
                  placeholder="Información adicional"
                  type="text"
                />
              </div>
              <div class="rectangle-parent10">
                <div class="instance-child8"></div>
                <input class="texto11" placeholder="Destinatario" type="text" />
              </div>
            </div>
            <div class="button-instance1">
              <div class="textbotton2" id="textbottonContainer">
                <div class="textbotton-inner"></div>
                <div class="texto12">Ir al pago</div>
              </div>
            </div>
            <div class="line-container">
              <div class="frame-child9"></div>
              <div class="frame-parent13">
                <input
                  class="frame-input"
                  placeholder="Método de Pago"
                  type="text"
                />

                <div class="frame-child10"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-parent11">
          <div class="frame-child11"></div>
          <div class="resumen-de-la-compra-group">
            <div class="resumen-de-la2">Resumen de la compra</div>
            <div class="frame-wrapper10">
              <div class="line-parent1">
                <div class="frame-child12"></div>
                <div class="frame-child13"></div>
              </div>
            </div>
          </div>
          <div class="summary-area-wrapper">
            <div class="summary-area">
              <textarea class="input-field" rows="{11}" cols="{12}"> </textarea>
              <div class="div8">$65.000</div>
            </div>
          </div>
          <div class="order-summary">
            <div class="total-price-label">
              <div class="line-parent2">
                <div class="frame-child14"></div>
                <div class="frame-child15"></div>
              </div>
              <div class="payment-method-label1">
                <div class="frame-parent14">
                  <div class="subtotal-wrapper">
                    <div class="subtotal2">Subtotal</div>
                  </div>
                  <div class="div9">$65.000</div>
                </div>
                <div class="payment-method-label-child"></div>
              </div>
            </div>
          </div>
          <div class="final-total-wrapper">
            <div class="final-total">
              <div class="total3">Total</div>
              <div class="checkout-button">$65.000</div>
            </div>
          </div>
        </div>
      </main>
    </div>
