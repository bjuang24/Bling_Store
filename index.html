
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pgina-principal">
      <img class="image-49-icon" alt="" src="./public/image-49@2x.png" />

      <header class="component-4">
        <div class="component-4-child"></div>
        <div class="logo">
          <img
            class="logo-icon"
            loading="lazy"
            alt=""
            src="./public/logo@2x.png"
          />
        </div>
        <div class="frame-parent">
          <div class="hombre-parent">
            <div class="hombre" id="hombreContainer">
              <div class="hombre1">Hombre</div>
            </div>
            <div class="mujer" id="mujerContainer">
              <div class="mujer1">Mujer</div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="test-account-parent">
              <img
                class="test-account-icon"
                loading="lazy"
                alt=""
                src="./public/test-account@2x.png"
              />

              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/search@2x.png"
              />

              <img
                class="buy-icon"
                loading="lazy"
                alt=""
                src="./public/buy@2x.png"
              />
            </div>
          </div>
        </div>
      </header>
      <section class="labeled-button-wrapper">
        <div class="labeled-button">
          <div class="botn" id="botnContainer">
            <div class="nested-container"></div>
            <div class="texto">Hombre</div>
          </div>
          <div class="botn1" id="botnContainer1">
            <div class="botn-child"></div>
            <div class="texto1">Mujer</div>
          </div>
        </div>
      </section>
    </div>
