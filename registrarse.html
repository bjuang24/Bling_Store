<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleregistrarse.css">
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center; /* Centrar horizontalmente */
          align-items: center; /* Centrar verticalmente */
          height: 100vh; /* Altura del viewport */
        }
        .registrase {
          /* Estilos adicionales para el contenedor principal */
          background-color: #f0f0f0;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .rectangle-91 {
          border: 1px solid #ccc; /* Añade un borde gris */
          border-radius: 5px; /* Añade esquinas redondeadas */
          padding: 8px; /* Añade espacio interno */
          width: 30px; /* Ajusta el ancho del recuadro */
        }
        /* Puedes agregar más estilos para los elementos internos si es necesario */
    </style>
</head>

<body>
    <div class="registrase">
      <form id="login-form" onsubmit="return validateForm()">
        <div class="container">
          <div class="textbotton-enlace-usuario">
            <div class="texto-1">
              Usuario
            </div>
            <div class="rectangle-91">
              <input type="text" id="Usuario" name="Usuario" placeholder="Ingrese su nombre de usuario" required>
            </div>
          </div>
          <div class="textobotton-enlace-email">
            <div class="texto-2">            
              Correo electrónico
            </div>
            <div class="rectangle-91">
              <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
          </div>
          <div class="textbotton-enlace-contraseña">
            <div class="texto-3">
              Contraseña
            </div>
            <div class="rectangle-91">
              <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
          </div>
        </div>
        <div class="container-1">
          <div class="textbotton-cancelar">
            <span class="texto-3">
              <a href="../cuenta/micuenta.html" class="cuenta">Cancelar</a>
            </span>
          </div>
          <div class="textbotton">
            <span class="texto-2">
              <a href="../index/index.html" class="cuenta">Registrarme</a>
            </span>
          </div>
        </div>
      </form>
    </div>
    
    <script>
        function validateForm() {
            const password = document.getElementById('contraseña').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert('La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, una letra minúscula y un número.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
