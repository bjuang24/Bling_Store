<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="./informacioncontacto.html"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Caslon Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif Pro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="informacin-de-contacto">
      <header class="rectangle-group">
        <div class="rectangle-div"></div>
        <div class="logo1">
          <img
            class="logo-icon1"
            loading="lazy"
            alt=""
            src="./public/logo1@2x.png"
          />
        </div>
        <div class="compra-100-segura-container">
          <div class="compra-100-segura1">Compra 100% segura</div>
        </div>
      </header>
      <main class="frame-main">
        <div class="frame-wrapper3">
          <div class="frame-parent5">
            <div class="informacin-de-contacto-wrapper">
              <div class="informacin-de-contacto1">Información de Contacto</div>
            </div>
            <div class="logo-instance">
              <div class="instance-parent">
                <div class="rectangle-container">
                  <div class="instance-child"></div>
                  <input class="texto1" placeholder="Email" type="text" />
                </div>
                <div class="enviaremos-la-factura">
                  Enviaremos la factura a tu email. Si no lo ves en tu bandeja
                  de entrada, busca en spam.
                </div>
              </div>
              <div class="instance-group">
                <div class="group-div">
                  <div class="instance-item"></div>
                  <div class="texto2">
                    <p class="nombres">Nombres</p>
                  </div>
                </div>
                <div class="rectangle-parent1">
                  <div class="instance-inner"></div>
                  <input
                    class="payment-method-label"
                    placeholder="Apellidos"
                    type="text"
                  />
                </div>
              </div>
              <div class="logo-instance-inner">
                <div class="rectangle-parent2">
                  <div class="instance-child1"></div>
                  <input class="texto3" placeholder="Celular" type="text" />
                </div>
              </div>
              <div class="instance-container">
                <div class="rectangle-parent3">
                  <div class="instance-child2"></div>
                  <div class="texto4">
                    <p class="eliga-un-tipo">Eliga un tipo de documento</p>
                  </div>
                </div>
                <div class="rectangle-parent4">
                  <div class="instance-child3"></div>
                  <input
                    class="texto5"
                    placeholder="No. Documento"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="send-button-instance">
              <div class="textbotton1" id="textbottonContainer">
                <div class="textbotton-item"></div>
                <div class="texto6">Ir a la entrega</div>
              </div>
            </div>
            <div class="frame-wrapper4">
              <div class="line-parent">
                <div class="frame-child1"></div>
                <div class="informacin-de-envo-wrapper">
                  <div class="informacin-de-envo">Información de Envío</div>
                </div>
                <div class="frame-child2"></div>
                <div class="shipping-label">
                  <input
                    class="method-of-payment-label"
                    placeholder="Método de Pago"
                    type="text"
                  />

                  <div class="shipping-label-child"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-parent5">
          <div class="frame-child3"></div>
          <div class="resumen-de-la-compra-parent">
            <div class="resumen-de-la1">Resumen de la compra</div>
            <div class="frame-wrapper5">
              <div class="horizontal-separator-parent">
                <div class="horizontal-separator"></div>
                <div class="horizontal-separator1"></div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper6">
            <div class="subtotal-label-parent">
              <textarea class="subtotal-label" rows="{11}" cols="{12}">
              </textarea>
              <div class="div7">$65.000</div>
            </div>
          </div>
          <div class="frame-wrapper7">
            <div class="frame-parent6">
              <div class="line-group">
                <div class="frame-child4"></div>
                <div class="frame-child5"></div>
              </div>
              <div class="payment-method-parent">
                <div class="payment-method">
                  <div class="subtotal-value">
                    <div class="subtotal1">Subtotal</div>
                  </div>
                  <div class="grand-total">$65.000</div>
                </div>
                <div class="frame-child6"></div>
              </div>
            </div>
          </div>
          <div class="confirm-button">
            <div class="total-parent">
              <div class="total2">Total</div>
              <div class="checkout-area">$65.000</div>
            </div>
          </div>
        </div>
      </main>
    </div>
